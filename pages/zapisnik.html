<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--BOOTSTRAP CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="../assets\css\style1.css">
  <link rel="stylesheet" href="../assets\css\zapisnik.css">
  <!--TITLE-->
  <title>Zapisnik Sati</title>
  <link rel="icon" href="../assets/img/icon.png">
</head>
<body class="bg-dark img-bg" onload="CheckStorage()">
  <!--NAVIGATION BAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">iVolonteri</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Račun
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="zapisnik.html">Zapisnik Sati</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </li>
          <li>
            <a class="nav-link" href="akcije.html">Pregledaj Volonterske Akcije</a>
          </li>
          <li>
            <a class="nav-link" href="oNama.html">O nama</a>
          </li>
        </ul>
        <form class="d-flex" onsubmit="PretrazivanjeAkcija(searchInp.value, event)">
          <input class="form-control me-2" id="search" type="search" placeholder="Split" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Pretraži</button>
        </form>
      </div>
    </div>
  </nav>
  <!--CONTAINER-->
  <div class="container" id="container">
    <div class="row text-center" id="row0">
      <div class="header">
        <img src="../assets\img\userAvatar.png" alt="To si ti!" class="avatar">
        <h3 class="topText" id="topText">Ulogirajte se!</h3>
      </div>
    </div>
    <div class="row acc-box text-center text-white" id="row1">
      <form class="text-light" onsubmit="LogIn();" style="margin-top: 5px;">
        <div class="form-floating mb-3 text-muted">
          <input type="text" class="form-control" id="usernameInp" placeholder="Korisničko ime">
          <label for="username" class="form-label">Korisničko ime</label>
        </div>
        <div class="form-floating mb-3 text-muted">
          <input type="password" class="form-control" id="passwordInp" placeholder="Lozinka">
          <label for="password" class="form-label">Lozinka</label>
        </div>
        <button type="submit" class="btn btn-primary">Potvrdi</button>
      </form>
      <button type="button" class="create-acc-btn btn btn-link" id="createAccBtn" onclick="ShowCreateAcc()">Nemate račun? Napravite ga!</button>
    </div>
  </div>
  <!--JAVASCRIPT-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../js/zapisnikSati.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
